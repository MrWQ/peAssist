name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches: [main]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.8
      env:
        BRANCH: gh-pages
        FOLDER: build
